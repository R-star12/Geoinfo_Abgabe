<body>
 <h2> Karte der Grünflächen der Goethe-Universität Frankfurt </h2>
 
 
 <div id="mapid" style="width: 800px; height: 600px; margin: 0 auto;"> </div>
 
 <script>
 
 var Karte = L.map('mapid').setView([50.1276850, 8.6668482], 5,{animate:true}).setZoom(16);
 
  var osm_basemap = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
	  attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(Karte);
  
 var satellit = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});
 
var X = L.tileLayer('', {attribution: ' ' });
 
 var basemaps = {
 "Open Street Map DE": osm_basemap,
 "Satellit": satellit,
 "Kein Hintergrund" : X 
  };
 

var overlay_Grundflaeche = L.geoJSON(grund, {
  style: function(feature) {
    return {color: 'black', stroke: true, fillOpacity:0 };
  }
}).addTo(Karte);  

  function popUpFunction(feature, layer) {
   var popupContent = "<b>Art: </b>"+feature.properties.Kategorie+
   "<br><b>Campus: </b>"+ feature.properties.Anmerkung;
   layer.bindPopup(popupContent);
  }

 var overlay_Gruenflaechen = L.geoJSON(gruen, {
  onEachFeature: popUpFunction,   
  style: function (feature) {
    switch (feature.properties.Kategorie) {
      case 'Sukzessionsflächen':
        return { color: 'darkgreen', fillColor: 'darkgreen', stroke: false, fillOpacity: 0.8 };
      case 'Wiesen':
        return { color: 'lightgreen', fillColor: 'lightgreen', stroke: false, fillOpacity: 0.8 };
      case 'Hecken':
        return { color: 'green', fillColor: 'green', stroke: false, fillOpacity: 0.8 };
      case 'Gebüsche':
        return { color: 'brown', fillColor: 'brown', stroke: false, fillOpacity: 0.8 };
      case 'Dachbegrünung':
        return { color: '#C4A484', fillColor: '#C4A484', stroke: false, fillOpacity: 0.8 };
      case 'Beete':
        return { color: 'lightblue', fillColor: 'lightblue', stroke: false, fillOpacity: 0.8 };
      default:
        return { color: 'gray', fillColor: 'lightgray' };
    }
  }
}).addTo(Karte);



 var overlays = {
 "Grünflächen": overlay_Gruenflaechen,
 "Grundstücksgrenzen": overlay_Grundflaeche
};
 
 
var legend = L.control.layers(basemaps, overlays, {collapsed: false, position:"topright"}).addTo(Karte);
var scale = L.control.scale({maxWidth: 150, metric: true, imperial: false}).addTo(Karte);


var options = {
 position: 'bottomleft',
  lengthUnit: {
  factor: 1000,   
  display: "m",
  decimal:0,
  label: "Distance"
  }
 };

var ruler = L.control.ruler(options).addTo(Karte);

</script>
